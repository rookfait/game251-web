<!DOCTYPE html>
<html>
<head>
    <title>Rook Fait Assignment 4s</title>
</head>
<body>
    <canvas id="shapes" width="600" height="400"></canvas>
    <br>
    <button onclick="document.getElementById('shapes').getContext('2d').clearRect(0,0,600,400)">Clear Canvas</button>

    <script>
        var ctx = document.getElementById("shapes").getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 150, 100);

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(350, 100, 50, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(250, 300);
        ctx.lineTo(200, 380);
        ctx.lineTo(300, 380);
        ctx.closePath();
        ctx.fill();

        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(600, 400);
        ctx.stroke();
    </script>
</body>
</html>
